<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление типами отелей</title>
</head>
<body>
    <h1>Управление типами отелей</h1>

    <!-- Форма для создания нового типа отеля -->
    <div>
        <h2>Добавить новый тип отеля</h2>
        <form id="createForm">
            <label for="hotelTypeName">Название типа отеля:</label>
            <input type="text" id="hotelTypeName" name="name" required maxlength="100">
            <button type="submit">Создать</button>
        </form>
    </div>

    <!-- Форма для редактирования типа отеля -->
    <div>
        <h2>Редактировать тип отеля</h2>
        <form id="editForm">
            <label for="editId">ID типа отеля:</label>
            <input type="number" id="editId" name="id" required>

            <label for="editName">Новое название:</label>
            <input type="text" id="editName" name="name" required maxlength="100">

            <button type="submit">Обновить</button>
        </form>
    </div>

    <!-- Форма для удаления типа отеля -->
    <div>
        <h2>Удалить тип отеля</h2>
        <form id="deleteForm">
            <label for="deleteId">ID типа отеля для удаления:</label>
            <input type="number" id="deleteId" name="id" required>
            <button type="submit">Удалить</button>
        </form>
    </div>

    <!-- Список типов отелей -->
    <div>
        <h2>Список типов отелей</h2>
        <table id="hotelTypesTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Название</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="hotelTypesTableBody">
                <!-- Данные будут загружаться здесь -->
            </tbody>
        </table>
    </div>

    <script src="/CUDs/scripts/CUDHotelType.js"></script>
</body>
</html>

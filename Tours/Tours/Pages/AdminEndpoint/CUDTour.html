<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Управление турами</title>
</head>
<body>
    <h1>Управление турами</h1>

    <!-- Форма для создания тура -->
    <div>
        <h2>Добавить тур</h2>
        <form id="createForm">
            <label for="departureDate">Дата вылета:</label>
            <input type="date" id="departureDate" name="departureDate" required>

            <label for="countNight">Количество ночей:</label>
            <input type="number" id="countNight" name="countNight" min="1" max="365" required>

            <label for="price">Цена:</label>
            <input type="number" id="price" name="price" min="0" step="0.01" required>

            <label for="hotelId">Отель:</label>
            <select id="hotelId" name="hotelId" required>
                <option value="">Выберите отель</option>
            </select>

            <label for="adultCount">Количество взрослых:</label>
            <input type="number" id="adultCount" name="adultCount" min="1" max="20" required>

            <label for="childCount">Количество детей:</label>
            <input type="number" id="childCount" name="childCount" min="0" max="20" value="0">

            <label for="isHot">Горящий тур:</label>
            <input type="checkbox" id="isHot" name="isHot">

            <label for="russiaCityId">Город вылета (Россия):</label>
            <select id="russiaCityId" name="russiaCityId" required>
                <option value="">Выберите город вылета</option>
            </select>

            <button type="submit">Создать тур</button>
        </form>
    </div>

    <!-- Форма для редактирования тура -->
    <div>
        <h2>Редактировать тур</h2>
        <form id="editForm">
            <label for="editId">ID тура:</label>
            <input type="number" id="editId" name="id" required>

            <label for="editDepartureDate">Дата вылета:</label>
            <input type="date" id="editDepartureDate" name="departureDate" required>

            <label for="editCountNight">Количество ночей:</label>
            <input type="number" id="editCountNight" name="countNight" min="1" max="365" required>

            <label for="editPrice">Цена:</label>
            <input type="number" id="editPrice" name="price" min="0" step="0.01" required>

            <label for="editHotelId">Отель:</label>
            <select id="editHotelId" name="hotelId" required>
                <option value="">Выберите отель</option>
            </select>

            <label for="editAdultCount">Количество взрослых:</label>
            <input type="number" id="editAdultCount" name="adultCount" min="1" max="20" required>

            <label for="editChildCount">Количество детей:</label>
            <input type="number" id="editChildCount" name="childCount" min="0" max="20">

            <label for="editIsHot">Горящий тур:</label>
            <input type="checkbox" id="editIsHot" name="isHot">

            <label for="editRussiaCityId">Город вылета (Россия):</label>
            <select id="editRussiaCityId" name="russiaCityId" required>
                <option value="">Выберите город вылета</option>
            </select>

            <button type="submit">Обновить тур</button>
        </form>
    </div>

    <!-- Форма для удаления тура -->
    <div>
        <h2>Удалить тур</h2>
        <form id="deleteForm">
            <label for="deleteId">ID тура для удаления:</label>
            <input type="number" id="deleteId" name="id" required>
            <button type="submit">Удалить</button>
        </form>
    </div>

    <!-- Список туров -->
    <div>
        <h2>Список туров</h2>
        <table id="toursTable" border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Дата вылета</th>
                    <th>Ночей</th>
                    <th>Цена</th>
                    <th>Отель</th>
                    <th>Взрослые</th>
                    <th>Дети</th>
                    <th>Горящий</th>
                    <th>Город вылета</th>
                    <th>Действия</th>
                </tr>
            </thead>
            <tbody id="toursTableBody">
                <!-- Данные будут загружаться здесь -->
            </tbody>
        </table>
    </div>

    <script src="/CUDs/scripts/CUDTour.js"></script>
</body>
</html>
